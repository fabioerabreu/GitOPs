apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  generation: 31
  name: pacman
  namespace: argocd
spec:
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  destination:
    namespace: pacman-argo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: https://github.com/fabioerabreu/GitOPs
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true